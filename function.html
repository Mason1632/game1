<!DOCTYPE html>
<html>
<head>
    <title>Python to HTML and JavaScript Conversion</title>
</head>
<body>
    <script>
        // Equivalent JavaScript code for the Python code
        var i, o, p;
        while (true) {
            for (i = 0; i < 10; i++) {
                console.log(i);
            }
            for (o = 0; o < 10; o++) {
                console.log(o);
            }
            for (p = 0; p < 10; p++) {
                console.log(p);
            }
            console.log(i && o && p);
        }
    </script>
</body>
</html>
