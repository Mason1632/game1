<html>
        <head>
            <title>mysite</title>
            <script>
                function selectPrize() {
                    var butn1 = document.getElementById('btn1');

                    if (butn1) {
                        let socket = new WebSocket("wss://javascript.info/article/websocket/demo/hello" );
                        socket.onopen = function(e) {
                            alert("[open] Connection established");
                            alert("Sending to server");
                            socket.send("hello, stranger you are in a web server");
                        };
                        socket.onmessage = function (event) {
                            alert(`[message] Data received from server: ${event.data}`);
                        };
                        socket.onclose = function(event) {
                            if (event.wasClean) {
                                alert(`[close] Connection closed cleanly, code=${event.code} reason=${event}`);
                            } else {
                                alert('[close] Connection died');
                            }
                        };
                        socket.onerror = function (error) {
                            alert(`[error] ${error.message}`);
                        };
                    }
                }
            </script>
        </head>
        <body>
            <input type="button" id="btn1" value="ClickMe" onclick="selectPrize()">
            <p>this is a working websocket</p>
                <a href="function.xml>xml<a>
        </body>
</html>
